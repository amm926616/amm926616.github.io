<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Aung Myint Myat</title>
    <link rel="stylesheet" href="./src/styles/contact-style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>

    <nav>
        <div>
            <a href="about.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </nav>

    <div class="container">
        <section class="contact-info">
            <h2>Ways to Reach Me</h2>
            <p>Feel free to contact me via any of the following platforms:</p>

            <div class="contact-methods">
                <div class="contact-method">
                    <a href="https://www.facebook.com/yourusername" target="_blank" class="contact-icon">
                        <img src="./icons/facebook.png" alt="Facebook" />
                    </a>
                    <p>Facebook / Messenger</p>
                </div>

                <div class="contact-method">
                    <a href="https://t.me/yourusername" target="_blank" class="contact-icon">
                        <img src="./icons/telegram.png" alt="Telegram" />
                    </a>
                    <p>Telegram</p>
                </div>

                <div class="contact-method">
                    <a href="https://discordapp.com/users/yourusername" target="_blank" class="contact-icon">
                        <img src="./icons/discord.png" alt="Discord" />
                    </a>
                    <p>Discord</p>
                </div>

                <div class="contact-method">
                    <a href="mailto:your-email@gmail.com" class="contact-icon">
                        <img src="./icons/gmail.png" alt="Gmail" />
                    </a>
                    <p>Gmail</p>
                </div>

                <div class="contact-method">
                    <a href="viber://chat?number=your-viber-number" class="contact-icon">
                        <img src="./icons/viber.png" alt="Viber" />
                    </a>
                    <p>Viber</p>
                </div>

                <div class="contact-method">
                    <a href="tel:+your-phone-number" class="contact-icon">
                        <img src="./icons/phone.png" alt="Phone" />
                    </a>
                    <p>Phone</p>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Aung Myint Myat</p>
        </footer>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
